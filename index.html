    <iframe id="iframe" allow="geolocation" src="//gem.csaladen.es/"></iframe></div>
    <script>
        // Section to panel ID mapping
        const sectionMap = {
            'home': '285',
            'funding': '163',
            'start': '171',
            'ro': '161',
            'stats': '169',
            'aps': '179',
            'nes': '175',
            'news': '173'
        };

        // Get the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('url');

        // Get the iframe
        const iframe = document.getElementById('iframe');

        // Function to extract language from URL
        function getLanguageFromUrl(url) {
            if (!url) return 'ro';
            if (url.includes('/d/en')) return 'en';
            if (url.includes('/d/hu')) return 'hu';
            if (url.includes('/d/ro')) return 'ro';
            return 'ro'; // default
        }

        if (targetUrl) {
            // Split the URL into path and search parts
            const [path, search] = targetUrl.split('?');
            const targetParams = new URLSearchParams(search);

            // Extract language from the target URL
            const lang = getLanguageFromUrl(targetUrl);

            // Check for section parameter
            const section = targetParams.get('section');
            if (section && sectionMap[section]) {
                // Replace section with panel ID
                targetParams.delete('section');
                targetParams.append('panel', sectionMap[section]);

                // Reconstruct URL with panel ID instead of section
                // const newUrl = `${path}?${targetParams.toString()}`;
                // iframe.src = `//gem.csaladen.es${newUrl}`;
                const newUrl = `//gem.csaladen.es/d/${lang}/?${targetParams.toString()}`;
                iframe.src = newUrl;
                console.log('Using the URL parameter as lang=',lang, ', targetParams=', targetParams)
            } else {
                // No section parameter or invalid section, use URL as is
                iframe.src = `//gem.csaladen.es${targetUrl}`;
                console.log('Using the URL parameter as is.. ',targetUrl)
            }
        } else {
            iframe.src = '//gem.csaladen.es';
        }

        iframe.onload = function () {
            setTimeout(() => {
                iframe.style.opacity = 1;
            }, 100);

            // Extract panel ID from the URL if it exists
            if (targetUrl) {
                const search = targetUrl.split('?')[1];
                const targetParams = new URLSearchParams(search);
                const section = targetParams.get('section');
                const panelId = section ? sectionMap[section] : targetParams.get('panel');

                if (panelId) {
                    const delays = [400, 900, 1400, 1900];
                    delays.forEach(delay => {
                        setTimeout(() => {
                            iframe.contentWindow.postMessage({
                                type: 'scrollToPanel',
                                panelId: panelId
                            }, 'https://gem.csaladen.es');
                        }, delay);
                    });
                }
            }
        };

        // Add new function for navigation
        function scrollToSection(section) {
            const panelId = sectionMap[section];
            if (panelId) {
                iframe.contentWindow.postMessage({
                    type: 'scrollToPanel',
                    panelId: panelId
                }, 'https://gem.csaladen.es');
            }

            // Prevent default anchor behavior
            return false;
        }

        // Add language translations
        const menuTranslations = {
            en: {
                home: 'Home',
                funding: 'Funding',
                start: 'Start-up',
                ro: 'Romania',
                stats: 'Statistics',
                aps: 'APS',
                nes: 'NES',
                news: 'News'
            },
            ro: {
                home: 'AcasÄƒ',
                funding: 'FinanÈ›are',
                start: 'Start-up',
                ro: 'RomÃ¢nia',
                stats: 'Statistici',
                aps: 'APS',
                nes: 'NES',
                news: 'È˜tiri'
            },
            hu: {
                home: 'KezdÅ‘lap',
                funding: 'FinanszÃ­rozÃ¡s',
                start: 'Start-up',
                ro: 'RomÃ¡nia',
                stats: 'Statisztika',
                aps: 'APS',
                nes: 'NES',
                news: 'HÃ­rek'
            }
        };

        // Function to update menu language
        function updateMenuLanguage(lang) {
            const translations = menuTranslations[lang] || menuTranslations.ro;
            document.querySelectorAll('.nav-menu a').forEach(link => {
                const section = link.getAttribute('onclick').match(/scrollToSection\('(.+?)'\)/)[1];
                const icon = link.querySelector('i').outerHTML;
                link.innerHTML = `${icon} ${translations[section]}`;
            });
        }

        // Update the message event listener
        window.addEventListener('message', function (event) {
            // Verify the message is from our Grafana domain
            if (event.origin !== 'https://gem.csaladen.es') return;

            if (event.data.type === 'grafanaNavigation') {
                console.log('Grafana navigated to:', event.data.url);
                
                // Extract language from URL
                const url = event.data.url;
                let lang = 'ro'; // default language
                
                if (url.includes('/d/ro')) {
                    lang = 'ro';
                } else if (url.includes('/d/en')) {
                    lang = 'en';
                } else if (url.includes('/d/hu')) {
                    lang = 'hu';
                }
                
                // Update menu language
                updateMenuLanguage(lang);
            }
        });

        // Initialize menu with language from URL
        document.addEventListener('DOMContentLoaded', () => {
            const initialLang = getLanguageFromUrl(targetUrl);
            console.log(initialLang,' lanugage detected..')
            updateMenuLanguage(initialLang);
        });
    </script>
