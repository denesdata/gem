    <iframe id="iframe" allow="geolocation" src="//gem.csaladen.es/"></iframe>
    <script>
        // Section to panel ID mapping
        const sectionMap = {
            'home': '285',
            'funding': '163',
            'start': '171',
            'ro': '161',
            'stats': '169',
            'aps': '179',
            'nes': '175',
            'news': '173',
            'about': '66'
        };

        // Get the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const fullUrl = window.location.search;

        // Get the raw url parameter value and clean it up
        let targetUrl = '';
        if (fullUrl.includes('url=')) {
            targetUrl = decodeURIComponent(fullUrl.substring(fullUrl.indexOf('url=') + 4));
            // Remove any leading question marks and convert pipes to ampersands
            targetUrl = targetUrl
                .replace(/^\?+/, '')
                .replace(/\|/g, '&');
        }
        console.log('targetUrl after cleanup:', targetUrl);  // Debug

        // Parse the parameters
        const targetParams = targetUrl ?
            new URLSearchParams(targetUrl) :
            urlParams;
        console.log('targetParams entries:', [...targetParams.entries()]);  // Debug

        // Get language and section
        const lang = targetParams.get('lang') || 'ro';
        const section = targetParams.get('section')?.replace(/=$/, '');
        console.log('Parsed values:', { lang, section });  // Debug

        // Construct query string with all additional parameters
        const queryParams = [];

        // Add panel if section exists
        if (section && sectionMap[section]) {
            queryParams.push(`panel=${sectionMap[section]}`);
        }

        // Add any other parameters (including theme)
        targetParams.forEach((value, key) => {
            if (key !== 'lang' && key !== 'section' && key !== 'url') {
                queryParams.push(`${key}=${value}`);
            }
        });

        const queryString = queryParams.join('&');
        const newUrl = `//gem.csaladen.es/d/${lang}/${queryString ? '?' + queryString : ''}`;
        iframe.src = newUrl;
        console.log('Constructed URL:', newUrl, 'lang:', lang, 'section:', section);

        iframe.onload = function () {
            setTimeout(() => {
                iframe.style.opacity = 1;
            }, 100);

            setTimeout(() => {
                document.querySelector('.center-logo').style.opacity = 0;
            }, 500);
            
            setTimeout(() => {
                document.querySelector('.nav-menu').style.opacity = 1;
            }, 2000);

            // Extract panel ID from the URL if it exists
            if (targetUrl) {
                // const search = targetUrl.split('?')[1];
                // const targetParams = new URLSearchParams(search);
                // const section = targetParams.get('section');
                const panelId = section ? sectionMap[section] : targetParams.get('panel');

                if (panelId) {
                    const delays = [400, 900, 1400, 1900];
                    delays.forEach(delay => {
                        setTimeout(() => {
                            iframe.contentWindow.postMessage({
                                type: 'scrollToPanel',
                                panelId: panelId
                            }, 'https://gem.csaladen.es');
                        }, delay);
                    });
                }
            }
        };

        // Add new function for navigation
        function scrollToSection(section) {
            const panelId = sectionMap[section];
            if (panelId) {
                iframe.contentWindow.postMessage({
                    type: 'scrollToPanel',
                    panelId: panelId
                }, 'https://gem.csaladen.es');
            }

            // Prevent default anchor behavior
            return false;
        }

        // Add language translations
        const menuTranslations = {
            en: {
                home: 'Home',
                funding: 'Funding',
                start: 'Start-up',
                ro: 'Romania',
                stats: 'Statistics',
                aps: 'APS',
                nes: 'NES',
                news: 'News',
                about: 'About us'
            },
            ro: {
                home: 'AcasÄƒ',
                funding: 'FinanÈ›are',
                start: 'Start-up',
                ro: 'RomÃ¢nia',
                stats: 'Statistici',
                aps: 'APS',
                nes: 'NES',
                news: 'È˜tiri',
                about: 'Despre noi'
            },
            hu: {
                home: 'KezdÅ‘lap',
                funding: 'FinanszÃ­rozÃ¡s',
                start: 'CÃ©galapÃ­tÃ¡s',
                ro: 'RomÃ¡nia',
                stats: 'StatisztikÃ¡k',
                aps: 'APS',
                nes: 'NES',
                news: 'HÃ­rek',
                about: 'RÃ³lunk'
            }
        };

        // Function to update menu language
        function updateMenuLanguage(lang) {
            const translations = menuTranslations[lang] || menuTranslations.ro;
            document.querySelectorAll('.nav-menu a').forEach(link => {
                const section = link.getAttribute('onclick').match(/scrollToSection\('(.+?)'\)/)[1];
                const icon = link.querySelector('i').outerHTML;
                link.innerHTML = `${icon} ${translations[section]}`;
            });
        }

        // Update the message event listener
        window.addEventListener('message', function (event) {
            // Verify the message is from our Grafana domain
            if (event.origin !== 'https://gem.csaladen.es') return;

            if (event.data.type === 'grafanaNavigation') {
                console.log('Grafana navigated to:', event.data.url);

                // Extract language from URL
                const url = event.data.url;
                let lang = 'ro'; // default language

                if (url.includes('/d/ro')) {
                    lang = 'ro';
                } else if (url.includes('/d/en')) {
                    lang = 'en';
                } else if (url.includes('/d/hu')) {
                    lang = 'hu';
                }

                // Update menu language
                updateMenuLanguage(lang);
            }
        });

        // Initialize menu with language
        document.addEventListener('DOMContentLoaded', () => {
            console.log(lang, 'language detected..');
            updateMenuLanguage(lang);
        });
    </script>
