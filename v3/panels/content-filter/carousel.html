<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funding Opportunities</title>
  <link rel="stylesheet" href="../base.css">
  <script src="../color-scheme.js"></script>
  <style>
    .funding-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    /* Category Filter Pills */
    .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
    }
    
    .filter-pill {
      padding: 6px 12px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text-secondary);
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }
    
    .filter-pill:hover {
      border-color: var(--primary);
      color: var(--primary);
    }
    
    .filter-pill.active {
      border-color: var(--primary);
      background: var(--primary);
      color: white;
    }
    
    /* Sort Row */
    .sort-row {
      display: flex;
      gap: 8px;
      padding: 10px 16px;
      border-bottom: 1px solid var(--border);
    }
    
    .sort-btn {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 5px 10px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text-muted);
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .sort-btn:hover,
    .sort-btn.active {
      border-color: var(--primary);
      color: var(--primary);
    }
    
    .sort-btn svg {
      width: 12px;
      height: 12px;
      stroke: currentColor;
      stroke-width: 2;
      fill: none;
    }
    
    /* Cards Grid - 4 columns */
    .cards-grid {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      align-content: start;
    }
    
    @media (max-width: 900px) {
      .cards-grid { grid-template-columns: repeat(3, 1fr); }
    }
    
    @media (max-width: 700px) {
      .cards-grid { grid-template-columns: repeat(2, 1fr); }
    }
    
    /* Funding Card - Compact */
    .funding-card {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px;
      display: flex;
      flex-direction: column;
      transition: all 0.2s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .funding-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--card-accent);
      opacity: 0;
      transition: opacity 0.2s;
    }
    
    .funding-card:hover {
      transform: translateY(-2px);
      border-color: var(--border-accent);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
    
    .funding-card:hover::before {
      opacity: 1;
    }
    
    .card-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-primary);
      line-height: 1.4;
      margin-bottom: 10px;
      flex: 1;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .card-footer {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 10px;
      color: var(--text-muted);
    }
    
    .card-date {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      background: var(--bg-primary);
      border-radius: 4px;
      font-family: var(--font-mono);
    }
    
    .card-date svg {
      width: 10px;
      height: 10px;
      stroke: currentColor;
      fill: none;
    }
    
    .card-date.urgent {
      background: rgba(255, 112, 187, 0.15);
      color: var(--accent-1);
    }
    
    .card-category {
      padding: 3px 6px;
      border-radius: 3px;
      font-size: 9px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }
    
    /* Empty state */
    .empty-state {
      grid-column: span 4;
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
    }
    
    .empty-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 12px;
      stroke: var(--border);
      stroke-width: 1.5;
      fill: none;
    }
  </style>
</head>
<body>
  <div class="funding-container">
    <div class="filter-row" id="filters"></div>
    <div class="sort-row" id="sorts"></div>
    <div class="cards-grid" id="cards"></div>
  </div>

  <script>
    const categories = [
      { id: 'all', label: 'All' },
      { id: 'startup', label: 'Start-up' },
      { id: 'construction', label: 'Construction' },
      { id: 'agriculture', label: 'Agriculture' },
      { id: 'it', label: 'IT' },
      { id: 'production', label: 'Production' },
      { id: 'trade', label: 'Trade' },
      { id: 'services', label: 'Services' },
      { id: 'tourism', label: 'Tourism' },
      { id: 'education', label: 'Art, culture and education' },
      { id: 'other', label: 'Other' }
    ];

    const sorts = [
      { id: 'closest', label: 'Closest deadline', icon: '<svg viewBox="0 0 24 24"><path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>' },
      { id: 'latest', label: 'Latest deadline', icon: '<svg viewBox="0 0 24 24"><path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>' },
      { id: 'random', label: 'Random', icon: '<svg viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>' },
      { id: 'archive', label: 'Archive', icon: '<svg viewBox="0 0 24 24"><path d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"/></svg>' }
    ];

    const opportunities = [
      { title: 'Procesare produse agricole, parte din Planul Strategic PAC 2023-2027', deadline: '2026-02-16', category: 'agriculture' },
      { title: 'Puncte de debarcare și adăposturi pescărești - Apelul 1', deadline: '2026-02-16', category: 'agriculture' },
      { title: 'Dezvoltarea întreprinderilor și a antreprenoriatului – relansare', deadline: '2026-02-28', category: 'startup' },
      { title: 'Investiții în sectorul legume și/ sau cartofi', deadline: '2026-03-20', category: 'agriculture' },
      { title: 'Sprijin pentru creșterea durabilă a întreprinderilor sociale și crearea de locuri de muncă', deadline: '2026-08-07', category: 'services' },
      { title: 'Ghid pentru programul național multianual INVESTALIM', deadline: '2026-11-27', category: 'production' },
      { title: 'Ajutorul de stat pentru reducerea accizei la motorina utilizată în agricultură', deadline: '2026-12-31', category: 'agriculture' },
      { title: 'Ghidul Solicitantului privind acordarea de granturi în industria prelucrătoare', deadline: '2026-12-31', category: 'production' },
      { title: 'Susținerea și promovarea unui sistem de CDI atractiv și competitiv în RO', deadline: '2028-12-31', category: 'it' },
      { title: 'Schema de minimis pentru digitalizarea IMM-urilor', deadline: '2026-04-15', category: 'it' },
      { title: 'Start-Up Nation România 2026', deadline: '2026-05-30', category: 'startup' },
      { title: 'Programul pentru turism și ecoturism rural', deadline: '2026-06-15', category: 'tourism' },
    ];

    let activeCategory = 'all';
    let activeSort = 'closest';

    function render() {
      const filtersEl = document.getElementById('filters');
      const sortsEl = document.getElementById('sorts');
      const cardsEl = document.getElementById('cards');
      const colors = window.getGemColors();
      
      // Category filters
      filtersEl.innerHTML = categories.map(cat => `
        <button class="filter-pill ${cat.id === activeCategory ? 'active' : ''}" data-id="${cat.id}">
          ${cat.label}
        </button>
      `).join('');
      
      // Sort buttons
      sortsEl.innerHTML = sorts.map(sort => `
        <button class="sort-btn ${sort.id === activeSort ? 'active' : ''}" data-id="${sort.id}">
          ${sort.icon}
          <span>${sort.label}</span>
        </button>
      `).join('');
      
      // Filter opportunities
      let filtered = activeCategory === 'all' 
        ? [...opportunities] 
        : opportunities.filter(o => o.category === activeCategory);
      
      // Sort
      if (activeSort === 'closest') {
        filtered.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
      } else if (activeSort === 'latest') {
        filtered.sort((a, b) => new Date(b.deadline) - new Date(a.deadline));
      } else if (activeSort === 'random') {
        filtered.sort(() => Math.random() - 0.5);
      } else if (activeSort === 'archive') {
        filtered = filtered.filter(o => new Date(o.deadline) < new Date());
      }
      
      // Category color mapping
      const catColors = {
        agriculture: colors[0],
        startup: colors[1],
        it: colors[2],
        production: colors[3],
        services: colors[4],
        tourism: colors[5] || colors[0],
        trade: colors[1],
        construction: colors[2],
        education: colors[3],
        other: colors[4]
      };
      
      if (filtered.length === 0) {
        cardsEl.innerHTML = `
          <div class="empty-state">
            <svg class="empty-icon" viewBox="0 0 24 24"><path d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
            <div>No opportunities found</div>
          </div>
        `;
        return;
      }
      
      cardsEl.innerHTML = filtered.map((opp, i) => {
        const color = catColors[opp.category] || colors[0];
        const daysUntil = Math.ceil((new Date(opp.deadline) - new Date()) / (1000 * 60 * 60 * 24));
        const isUrgent = daysUntil < 30 && daysUntil > 0;
        const catLabel = categories.find(c => c.id === opp.category)?.label || opp.category;
        
        return `
          <div class="funding-card" style="--card-accent: ${color}; animation: fadeIn 0.3s ease ${i * 30}ms forwards; opacity: 0;">
            <div class="card-title">${opp.title}</div>
            <div class="card-footer">
              <div class="card-date ${isUrgent ? 'urgent' : ''}">
                <svg viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                ${opp.deadline}
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // Event listeners
    document.getElementById('filters').addEventListener('click', (e) => {
      const pill = e.target.closest('.filter-pill');
      if (pill) {
        activeCategory = pill.dataset.id;
        render();
      }
    });

    document.getElementById('sorts').addEventListener('click', (e) => {
      const btn = e.target.closest('.sort-btn');
      if (btn) {
        activeSort = btn.dataset.id;
        render();
      }
    });

    // Initialize - wait for color-scheme.js to be ready
    function init() {
      if (window.GEM && window.getGemColors) {
        render();
      } else {
        setTimeout(init, 50);
      }
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
    
    window.addEventListener('gem-settings-change', render);
  </script>
</body>
</html>
