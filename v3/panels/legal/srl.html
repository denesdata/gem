<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRL Information</title>
  <link rel="stylesheet" href="../base.css">
  <script src="../color-scheme.js"></script>
  <style>
    .info-container {
      height: 100%;
      padding: 16px;
      overflow-y: auto;
    }
    
    .info-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }
    
    .info-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--accent-1);
    }
    
    .info-icon svg {
      width: 22px;
      height: 22px;
      stroke: white;
      stroke-width: 2;
      fill: none;
    }
    
    .info-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .info-subtitle {
      font-size: 11px;
      color: var(--text-muted);
    }
    
    .info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    
    .info-item {
      padding: 12px;
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: 8px;
    }
    
    .info-item.full {
      grid-column: span 2;
    }
    
    .info-label {
      font-size: 10px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }
    
    .info-value {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .info-value.highlight {
      color: var(--primary);
    }
    
    .pros-cons {
      margin-top: 12px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    
    .pros, .cons {
      padding: 10px;
      border-radius: 8px;
      font-size: 11px;
    }
    
    .pros {
      background: rgba(126, 200, 68, 0.1);
      border: 1px solid rgba(126, 200, 68, 0.2);
    }
    
    .cons {
      background: rgba(255, 112, 187, 0.1);
      border: 1px solid rgba(255, 112, 187, 0.2);
    }
    
    .pros-title, .cons-title {
      font-weight: 600;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .pros-title { color: var(--primary); }
    .cons-title { color: var(--accent-1); }
    
    .list-item {
      padding: 3px 0;
      color: var(--text-secondary);
      display: flex;
      align-items: flex-start;
      gap: 6px;
    }
    
    .list-item::before {
      content: '•';
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="info-container" id="content"></div>

  <script>
    const translations = {
      RO: {
        title: 'Societate cu Răspundere Limitată',
        subtitle: 'Cea mai populară formă juridică în România',
        capital: 'Capital social minim',
        capitalValue: '1 LEU',
        tax: 'Impozit',
        taxValue: '1% / 3% / 16%',
        liability: 'Răspundere',
        liabilityValue: 'Limitată',
        registration: 'Înregistrare',
        registrationValue: '~5-7 zile',
        pros: 'Avantaje',
        cons: 'Dezavantaje',
        prosList: ['Răspundere limitată', 'Mai mulți asociați', 'Credibilitate mare', 'Acces la finanțare'],
        consList: ['Proceduri complexe', 'Contabilitate obligatorie', 'Costuri administrative', 'Declarații multiple']
      },
      EN: {
        title: 'Limited Liability Company (SRL)',
        subtitle: 'Most popular legal form in Romania',
        capital: 'Minimum share capital',
        capitalValue: '1 LEU',
        tax: 'Tax',
        taxValue: '1% / 3% / 16%',
        liability: 'Liability',
        liabilityValue: 'Limited',
        registration: 'Registration',
        registrationValue: '~5-7 days',
        pros: 'Advantages',
        cons: 'Disadvantages',
        prosList: ['Limited liability', 'Multiple partners', 'High credibility', 'Access to financing'],
        consList: ['Complex procedures', 'Mandatory accounting', 'Admin costs', 'Multiple filings']
      },
      HU: {
        title: 'Korlátolt Felelősségű Társaság (SRL)',
        subtitle: 'A legnépszerűbb jogi forma Romániában',
        capital: 'Minimális jegyzett tőke',
        capitalValue: '1 LEU',
        tax: 'Adó',
        taxValue: '1% / 3% / 16%',
        liability: 'Felelősség',
        liabilityValue: 'Korlátolt',
        registration: 'Regisztráció',
        registrationValue: '~5-7 nap',
        pros: 'Előnyök',
        cons: 'Hátrányok',
        prosList: ['Korlátolt felelősség', 'Több társ', 'Magas hitelesség', 'Finanszírozási hozzáférés'],
        consList: ['Összetett eljárások', 'Kötelező könyvelés', 'Adminisztrációs költségek', 'Több bejelentés']
      }
    };

    function render() {
      const container = document.getElementById('content');
      const settings = window.getGemSettings();
      const t = translations[settings.lang] || translations.EN;
      
      container.innerHTML = `
        <div class="info-header">
          <div class="info-icon">
            <svg viewBox="0 0 24 24"><path d="M3 21h18"/><path d="M9 8h1"/><path d="M9 12h1"/><path d="M9 16h1"/><path d="M14 8h1"/><path d="M14 12h1"/><path d="M14 16h1"/><path d="M5 21V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16"/></svg>
          </div>
          <div>
            <div class="info-title">${t.title}</div>
            <div class="info-subtitle">${t.subtitle}</div>
          </div>
        </div>
        
        <div class="info-grid">
          <div class="info-item">
            <div class="info-label">${t.capital}</div>
            <div class="info-value highlight">${t.capitalValue}</div>
          </div>
          <div class="info-item">
            <div class="info-label">${t.tax}</div>
            <div class="info-value">${t.taxValue}</div>
          </div>
          <div class="info-item">
            <div class="info-label">${t.liability}</div>
            <div class="info-value">${t.liabilityValue}</div>
          </div>
          <div class="info-item">
            <div class="info-label">${t.registration}</div>
            <div class="info-value">${t.registrationValue}</div>
          </div>
        </div>
        
        <div class="pros-cons">
          <div class="pros">
            <div class="pros-title">✓ ${t.pros}</div>
            ${t.prosList.map(item => `<div class="list-item">${item}</div>`).join('')}
          </div>
          <div class="cons">
            <div class="cons-title">✗ ${t.cons}</div>
            ${t.consList.map(item => `<div class="list-item">${item}</div>`).join('')}
          </div>
        </div>
      `;
    }

    // Initialize - wait for color-scheme.js to be ready
    function init() {
      if (window.GEM && window.getGemSettings) {
        render();
      } else {
        setTimeout(init, 50);
      }
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
    
    window.addEventListener('gem-settings-change', render);
  </script>
</body>
</html>
