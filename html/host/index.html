        html,
        body,
        iframe {
            height: 100%;
            width: 100%;
            background: #508484;
            background: -webkit-linear-gradient(to bottom right, #508484, #243b55);
            background: linear-gradient(to bottom right, #508484, #243b55);
            border-color: #508484;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
            border: none;
            overflow: hidden;
        }
        
        iframe {
            opacity: 0;
            transition: opacity 2s linear;
        }
    </style>

    <body>
        <iframe id="mainFrame" allow="geolocation"></iframe>
        <script>
            const iframe = document.getElementById('mainFrame');
            
            // For local testing with port 5500
            const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const baseUrl = isLocal ? '//localhost:5500' : '//gem2.csaladen.es';
            
            // Get the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const targetUrl = urlParams.get('url');
            
            // Set initial src
            if (targetUrl) {
                const encodedUrl = encodeURIComponent(targetUrl);
                iframe.src = `${baseUrl}/?url=${encodedUrl}`;
            } else {
                iframe.src = baseUrl;
            }
            
            // Handle fade in
            iframe.onload = function() {
                setTimeout(() => {
                    iframe.style.opacity = 1;
                }, 100);
            };
        </script>
    </body>
